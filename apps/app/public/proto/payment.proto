syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.payment";
option java_outer_classname = "PaymentProto";

message PaymentListResponse {
  repeated Payment payments = 1;
}

message PaymentGetResponse {
  Payment payment = 1;
}

message PaymentCreateRequest {
  int64 amount = 1;
  string currency = 2;
  Payment.PaymentStatus status = 3;
  Payment.PaymentMethod payment_method = 4;
  string payment_provider = 5;
  string provider_payment_id = 6;
  optional string metadata_json = 7;
}

message PaymentUpdateRequest {
  string id = 1;
  int64 amount = 2;
  string currency = 3;
  Payment.PaymentStatus status = 4;
  Payment.PaymentMethod payment_method = 5;
  string payment_provider = 6;
  string provider_payment_id = 7;
  optional uint64 paid_at = 8;
  optional uint64 refunded_at = 9;
  int64 refund_amount = 10;
  optional string refund_reason = 11;
  optional string failure_reason = 12;
  optional string failure_code = 13;
  optional string metadata_json = 14;
}

message PaymentRefundRequest {
  string id = 1;
  int64 refund_amount = 2;
  string refund_reason = 3;
}


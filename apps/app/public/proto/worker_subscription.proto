syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.worker_subscription";
option java_outer_classname = "WorkerSubscriptionProto";

message WorkerSubscriptionListResponse {
  repeated WorkerSubscription subscriptions = 1;
}

message WorkerSubscriptionGetResponse {
  WorkerSubscription subscription = 1;
}

message WorkerSubscriptionCreateRequest {
  string plan_name = 1;
  Plan.PlanType plan_type = 2;
  WorkerSubscription.SubscriptionStatus status = 3;
  uint64 started_at = 4;
  uint64 ended_at = 5;
}

message WorkerSubscriptionUpdateRequest {
  string id = 1;
  string plan_name = 2;
  Plan.PlanType plan_type = 3;
  uint64 started_at = 4;
  uint64 ended_at = 5;
}

message WorkerSubscriptionCancelRequest {
  string id = 1;
  string cancel_reason = 2;
}


syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.worker_career";
option java_outer_classname = "WorkerCareerProto";

message WorkerCareerUpdateRequest {
  message WorkerCompany {
    message WorkerCompanyPosition {
      string name = 1;
      uint64 started_at = 2;
      optional uint64 ended_at = 3;
    }
    message WorkerCompanySalary {
      uint64 amount = 1;
      uint64 started_at = 2;
      optional uint64 ended_at = 3;
    }

    string name = 1;
    uint64 started_at = 2;
    optional uint64 ended_at = 3;
    bool is_working = 4;

    repeated WorkerCompanyPosition positions = 5;
    repeated WorkerCompanySalary salaries = 6;
  }

  message WorkerCertifications {
    string name = 1;
    string number = 2;
    string issuer = 3;
    uint64 issued_at = 4;
    optional uint64 expiration_period = 5;
  }

  message WorkerDegrees {
    string name = 1;
    string major = 2;
    uint64 started_at = 3;
    optional uint64 ended_at = 4;
  }

  message WorkerEducation {
    string name = 1;
    uint64 started_at = 2;
    optional uint64 ended_at = 3;
    string agency = 4;
  }

  repeated WorkerCompany companies = 1;
  repeated WorkerCertifications certifications = 2;
  repeated WorkerDegrees degrees = 3;
  repeated WorkerEducation educations = 4;
}

message WorkerCareerListResponse {
  repeated Company companies = 1;
  repeated Certifications certifications = 2;
  repeated Degrees degrees = 3;
  repeated Education educations = 4;
}
syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.education";
option java_outer_classname = "EducationProto";

message EducationListResponse {
  repeated Education educations = 1;
}

message EducationCreateRequest {
  optional string major = 2;
  optional string name = 3;
  optional Education.EducationStatus status = 4;
  optional uint64 started_at = 5;
  optional uint64 ended_at = 6;

  optional bool is_visible = 30;

  string resume_id = 99;
}

message EducationUpdateRequest {
  string id = 1;
  optional string major = 2;
  optional string name = 3;
  optional Education.EducationStatus status = 4;
  optional uint64 started_at = 5;
  optional uint64 ended_at = 6;

  optional bool is_visible = 30;
}

message EducationResponse {
  Education education = 1;
}
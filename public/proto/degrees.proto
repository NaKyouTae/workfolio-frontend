syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.degrees";
option java_outer_classname = "DegreesProto";

message DegreesListResponse {
  repeated Degrees degrees = 1;
}

message DegreesCreateRequest {
  string name = 1;
  string major = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
  Degrees.DegreesStatus status = 5;

  string resume_id = 99;
}

message DegreesUpdateRequest {
  string id = 1;
  string name = 2;
  string major = 3;
  uint64 started_at = 4;
  optional uint64 ended_at = 5;
  Degrees.DegreesStatus status = 6;
}

message DegreesResponse {
  Degrees degrees = 1;
}
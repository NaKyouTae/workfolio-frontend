syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.interview";
option java_outer_classname = "InterviewProto";

message InterviewCreateRequest {
  optional string title = 1;
  Interview.Type type = 2;
  optional uint64 started_at = 3;
  optional uint64 ended_at = 4;
  optional string memo = 5;

  string job_search_company_id = 99;
}

message InterviewUpdateRequest {
  optional string title = 1;
  Interview.Type type = 2;
  optional uint64 started_at = 3;
  optional uint64 ended_at = 4;
  optional string memo = 5;

  string id = 98;
  string job_search_company_id = 99;
}

message InterviewListResponse {
  repeated Interview interviews = 1;
}

message InterviewResponse {
  Interview interview = 1;
}
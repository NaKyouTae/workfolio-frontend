syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.subscription";
option java_outer_classname = "SubscriptionProto";

message SubscriptionListResponse {
  repeated Subscription subscriptions = 1;
}

message SubscriptionGetResponse {
  Subscription subscription = 1;
}

message SubscriptionCreateRequest {
  string plan_name = 1;
  Plan.PlanType plan_type = 2;
  Subscription.SubscriptionStatus status = 3;
  uint64 started_at = 4;
  uint64 ended_at = 5;
}

message SubscriptionUpdateRequest {
  string id = 1;
  string plan_name = 2;
  Plan.PlanType plan_type = 3;
  uint64 started_at = 4;
  uint64 ended_at = 5;
}

message SubscriptionCancelRequest {
  string id = 1;
  string cancel_reason = 2;
}


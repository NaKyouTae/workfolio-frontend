syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.job_search";
option java_outer_classname = "JobSearchProto";

message JobSearchCreateRequest {
  string title = 1;
  uint64 started_at = 2;
  optional uint64 ended_at = 3;
  optional string prev_company_id = 4;
  optional string next_company_id = 5;
  optional string memo = 6;
}

message JobSearchUpdateRequest {
  string title = 1;
  uint64 started_at = 2;
  optional uint64 ended_at = 3;
  optional string prev_company_id = 4;
  optional string next_company_id = 5;
  optional string memo = 6;

  string id = 99;
}

message JobSearchListResponse {
  repeated JobSearch job_searches = 1;
}

message JobSearchResponse {
  JobSearch job_search = 1;
}
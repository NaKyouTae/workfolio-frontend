syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.position";
option java_outer_classname = "PositionProto";

message PositionCreateRequest {
  string company_id = 1;
  string name = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
}

message PositionUpdateRequest {
  string id = 1;
  string name = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
}

message PositionListResponse {
  repeated Position positions = 1;
}
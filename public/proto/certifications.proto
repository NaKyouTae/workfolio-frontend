syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.certifications";
option java_outer_classname = "CertificationsProto";

message CertificationsListResponse {
  repeated Certifications certifications = 1;
}

message CertificationsCreateRequest {
  string name = 1;
  string number = 2;
  string issuer = 3;
  uint64 issued_at = 4;
  optional uint64 expiration_period = 5;
}

message CertificationsUpdateRequest {
  string id = 1;
  string name = 2;
  string number = 3;
  string issuer = 4;
  uint64 issued_at = 5;
  optional uint64 expiration_period = 6;
}
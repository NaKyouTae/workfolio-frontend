syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.record_group";
option java_outer_classname = "RecordGroupProto";

message CreateRecordGroupRequest {
  string title = 1;
  string color = 2;
  uint64 priority = 100;
}

message CreateRecordGroupResponse {
  string id = 1;
  bool is_public = 2;
  string public_id = 3;
  string title = 4;
  string color = 5;
  uint64 priority = 99;
  uint64 created_at = 100;
  uint64 updated_at = 101;
}

message ListRecordGroupResponse {
  repeated CreateRecordGroupResponse groups = 1;
}

message JoinRecordGroupRequest {
  string record_group_id = 1;
  string target_worker_id = 2;
}

message JoinRecordGroupResponse {
  bool is_success = 1;
}

message UpdateRecordGroupRequest {
  string title = 1;
  bool is_public = 2;
  string color = 3;
  uint64 priority = 4;
}

message UpdateRecordGroupResponse {
  bool is_success = 1;
}
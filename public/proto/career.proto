syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.career";
option java_outer_classname = "CareerProto";

message CareerCreateRequest {
  string name = 2;
  optional uint64 started_at = 3;
  optional uint64 ended_at = 4;
  optional bool is_working = 5;
  string position = 6;
  optional Career.EmploymentType employmentType = 7;
  string department = 8;
  string job_grade = 9;
  string job = 10;
  uint32 salary = 11;
  string description = 12;

  bool is_visible = 30;
  uint32 priority = 31;

  string resume_id = 99;
}

message CareerUpdateRequest {
  string id = 1;
  string name = 2;
  optional uint64 started_at = 3;
  optional uint64 ended_at = 4;
  optional bool is_working = 5;
  string position = 6;
  optional Career.EmploymentType employmentType = 7;
  string department = 8;
  string job_grade = 9;
  string job = 10;
  uint32 salary = 11;
  string description = 12;

  bool is_visible = 30;
  uint32 priority = 31;
}

message CareerListResponse {
  repeated Career careers = 1;
}

message CareerResponse {
  Career career = 1;
}
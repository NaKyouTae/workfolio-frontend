syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.career";
option java_outer_classname = "CareerProto";

message CareerCreateRequest {
  string name = 1;
  uint64 started_at = 2;
  uint64 ended_at = 3;
  bool is_working = 4;
  string position = 6;
  Career.EmploymentType employmentType = 7;
  string department = 8;

  string resume_id = 99;
}

message CareerUpdateRequest {
  string id = 1;
  string name = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
  bool is_working = 5;
  string position = 6;
  Career.EmploymentType employmentType = 7;
  string department = 8;

}

message CareerListResponse {
  repeated Career careers = 1;
}

message CareerResponse {
  Career career = 1;
}
syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.salary";
option java_outer_classname = "SalaryProto";

message SalaryCreateRequest {
  string company_id = 1;
  uint64 amount = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
}

message SalaryUpdateRequest {
  string id = 1;
  uint64 amount = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
}

message SalaryListResponse {
  repeated Salary Salaries = 1;
}

message SalaryResponse {
  Salary salary = 1;
}
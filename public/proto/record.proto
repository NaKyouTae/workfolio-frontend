syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.record";
option java_outer_classname = "RecordProto";

message RecordCreateRequest {
  string title = 1;
  string description = 2;
  int64 started_at = 3;
  int64 ended_at = 4;

  optional string company_id = 98;
  string record_group_id = 99;
}

message RecordUpdateRequest {
  string title = 1;
  string description = 2;
  int64 started_at = 3;
  int64 ended_at = 4;

  optional string company_id = 98;
  string id = 99;
}

message ListRecordRequest {
  uint64 year = 1;
  uint64 month = 2;
  repeated string record_group_ids = 3;
}

message ListRecordResponse {
  repeated Record records = 1;
}

message RecordResponse {
  Record record = 1;
}
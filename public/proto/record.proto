syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.record";
option java_outer_classname = "RecordProto";

message CreateRecordRequest {
  string title = 1;
  string memo = 2;
  int64 started_at = 3;
  int64 ended_at = 4;
  string record_group_id = 5;
}

message CreateRecordResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  int64 started_at = 4;
  int64 ended_at = 5;

  int64 created_at = 100;
  int64 updated_at = 101;
}

message ListRecordResponse {
  repeated Record records = 1;
}
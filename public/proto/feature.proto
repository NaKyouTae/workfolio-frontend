syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.feature";
option java_outer_classname = "FeatureProto";

message FeatureListResponse {
  repeated Feature features = 1;
}

message FeatureGetResponse {
  Feature feature = 1;
}

message FeatureCreateRequest {
  string name = 1;
  string domain = 2;
  string action = 3;
  int32 limit = 4;
}

message FeatureUpdateRequest {
  string id = 1;
  string name = 2;
  string domain = 3;
  string action = 4;
  int32 limit = 5;
}


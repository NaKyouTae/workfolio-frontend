syntax = "proto3";

import "common.proto";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.company";
option java_outer_classname = "CompanyProto";

message CompanyCreateRequest {
  string name = 1;
  uint64 started_at = 2;
  uint64 ended_at = 3;
  bool is_working = 4;

  string resume_id = 99;
}

message CompanyUpdateRequest {
  string id = 1;
  string name = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
  bool is_working = 5;
}

message CompanyListResponse {
  repeated Company companies = 1;
}

message CompanyResponse {
  Company company = 1;
}
syntax = "proto3";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.common";
option java_outer_classname = "CommonProto";

message Worker {
  string id = 1;
  string name = 2;
  string nick_name = 3;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Company {
  string id = 1;
  string name = 2;
  uint64 started_at = 3;
  uint64 ended_at = 4;
  bool is_working = 5;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Position {
  string id = 1;
  string name = 2;
  uint64 started_at = 3;
  uint64 ended_at = 4;

  Company company = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Salary {
  string id = 1;
  uint64 amount = 2;
  uint64 started_at = 4;
  uint64 ended_at = 5;

  Company company = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Account {
  enum AccountType {
    ACCOUNT_TYPE_UNSPECIFIED = 0;
    ACCOUNT_TYPE_BASIC = 1;
    ACCOUNT_TYPE_PREMIUM = 2;
  }

  string id = 1;
  AccountType type = 2;
  string provider_id = 3;
  string email = 4;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Certifications {
  string id = 1;
  string name = 2;
  string number = 3;
  string issuer = 4;
  uint64 issued_at = 5;
  uint64 expiration_period = 6;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Degrees {
  string id = 1;
  string name = 2;
  string major = 3;
  uint64 started_at = 4;
  uint64 ended_at = 5;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Education {
  string id = 1;
  string name = 2;
  uint64 started_at = 3;
  uint64 ended_at = 4;
  string agency = 5;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Record {
  enum RecordType {
    UNKNOWN = 0;
    TIME = 1;
    DAY = 2;
    MULTI_DAY = 3;
  }

  string id = 1;
  string title = 2;
  RecordType type = 3;
  string description = 4;
  uint64 started_at = 5;
  uint64 ended_at = 6;
  RecordGroup record_group = 7;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message RecordGroup {
  string id = 1;
  string title = 2;
  bool is_public = 3;
  string public_id = 4;
  string color = 5;

  uint64 priority = 30;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message WorkerRecordGroup {
  string id = 1;
  string public_id = 2;

  Worker worker = 50;
  RecordGroup record_group = 51;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message SuccessResponse {
  bool is_success = 1;
}
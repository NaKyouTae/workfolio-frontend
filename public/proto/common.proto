syntax = "proto3";

package com.spectrum.workfolio.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.workfolio.proto.common";
option java_outer_classname = "CommonProto";

message Worker {
  enum Gender {
    MALE = 0;
    FEMALE = 1;
  }

  string id = 1;
  string nick_name = 2;
  string phone = 3;
  string email = 4;
  uint64 brith_date = 5;
  Gender gender = 6;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Account {
  enum AccountType {
    UNKNOWN = 0;
    UNSPECIFIED = 1;
    BASIC = 2;
    PREMIUM = 3;
  }

  string id = 1;
  AccountType type = 2;
  string provider_id = 3;
  string email = 4;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Resume {
  enum Gender {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
  }

  string id = 1;
  string title = 2;
  string name = 3;
  string phone = 4;
  string email = 5;
  optional uint64 birth_date = 6;
  optional Resume.Gender gender = 7;
  string job = 8;
  optional bool is_public = 9;
  optional bool is_default = 10;
  string description = 11;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message ResumeDetail {
  string id = 1;
  string title = 2;
  string name = 3;
  string phone = 4;
  string email = 5;
  optional uint64 birth_date = 6;
  optional Resume.Gender gender = 7;
  string job = 8;
  optional bool is_public = 9;
  optional bool is_default = 10;
  string public_id = 11;
  string description = 12;

  Worker worker = 50;

  repeated Career careers = 51;
  repeated Education educations = 52;
  repeated Activity activities = 53;
  repeated Project projects = 54;
  repeated LanguageSkill language_skills = 55;
  repeated Attachment attachments = 56;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Career {
  enum EmploymentType {
    UNKNOWN = 0;
    FULL_TIME = 1;
    CONTRACT = 2;
    INTERN = 3;
    FREELANCER = 4;
  }

  string id = 1;
  string name = 2;
  optional uint64 started_at = 3;
  optional uint64 ended_at = 4;
  optional bool is_working = 5;
  string position = 6;
  optional EmploymentType employmentType = 7;
  string department = 8;
  string job_grade = 9;
  string job = 10;
  uint32 salary = 11;
  string description = 12;

  bool is_visible = 30;
  uint32 priority = 31;

  Resume resume = 50;
  repeated Achievement achievements = 51;
  repeated Salary salaries = 52;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Achievement {
  string id = 1;
  string title = 2;
  string role = 3;
  string description = 4;
  optional uint64 started_at = 5;
  optional uint64 ended_at = 6;

  bool is_visible = 30;

  Career career = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Salary {
  string id = 1;
  uint64 amount = 2;
  string memo = 3;
  optional uint64 negotiation_date = 4;

  bool is_visible = 30;
  uint32 priority = 31;

  Career career = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Education {
  enum EducationStatus {
    UNKNOWN = 0;
    GRADUATED = 1;
    GRADUATING = 2;
    ENROLLED = 3;
    DROPPED_OUT = 4;
    COMPLETED = 5;
    ON_LEAVE = 6;
  }

  string id = 1;
  string major = 2;
  string name = 3;
  string description = 4;
  optional EducationStatus status = 5;
  optional uint64 started_at = 6;
  optional uint64 ended_at = 7;

  bool is_visible = 30;
  uint32 priority = 31;

  Resume resume = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Activity {
  enum ActivityType {
    UNKNOWN = 0;
    EXTERNAL = 1;
    EDUCATION = 2;
    CERTIFICATION = 3;
    AWARD = 4;
    COMPETITION = 5;
    ETC = 6;
  }

  string id = 1;
  optional ActivityType type = 2;
  string name = 3;
  string organization = 4;
  string certificate_number = 5;
  optional uint64 started_at = 6;
  optional uint64 ended_at = 7;
  string description = 8;

  bool is_visible = 30;
  uint32 priority = 31;

  Resume resume = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Project {
  string id = 1;
  string title = 2;
  string affiliation = 3;
  string role = 4;
  string description = 5;
  optional uint64 started_at = 6;
  optional uint64 ended_at = 7;

  bool is_visible = 30;
  uint32 priority = 31;

  Resume resume = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message LanguageSkill {
  enum Language {
    LANGUAGE_UNKNOWN = 0;
    ENGLISH = 1;
    JAPANESE = 2;
    CHINESE = 3;
    KOREAN = 4;
    FRENCH = 5;
    SPANISH = 6;
    GERMAN = 7;
    RUSSIAN = 8;
    VIETNAMESE = 9;
    ITALIAN = 10;
    THAI = 11;
    ARABIC = 12;
    PORTUGUESE = 13;
    INDONESIAN = 14;
    MONGOLIAN = 15;
    TURKISH = 16;
  }
  enum LanguageLevel {
    LANGUAGE_LEVEL_UNKNOWN = 0;
    DAILY_CONVERSATION = 1;
    BUSINESS_CONVERSATION = 2;
    NATIVE_LEVEL = 3;
  }

  string id = 1;
  optional Language language = 2;
  optional LanguageLevel level = 3;

  bool is_visible = 30;
  uint32 priority = 31;

  Resume resume = 50;
  repeated LanguageTest language_tests = 51;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message LanguageTest {
  string id = 1;
  string name = 2;
  string score = 3;
  optional uint64 acquired_at = 4;

  bool is_visible = 30;
  uint32 priority = 31;

  LanguageSkill language_skill = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Attachment {
  enum AttachmentType {
    TYPE_UNKNOWN = 0;
    RESUME = 1;
    PORTFOLIO = 2;
    CERTIFICATE = 3;
    CAREER_STATEMENT = 4;
    ETC = 5;
  }

  enum AttachmentCategory {
    CATEGORY_UNKNOWN = 0;
    FILE = 1;
    URL = 2;
  }

  string id = 1;
  optional AttachmentType type = 2;
  AttachmentCategory category = 3;
  string url = 4;
  string file_name = 5;
  string file_url = 6;

  bool is_visible = 30;
  uint32 priority = 31;

  Resume resume = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Record {
  enum RecordType {
    UNKNOWN = 0;
    TIME = 1;
    DAY = 2;
    MULTI_DAY = 3;
  }

  string id = 1;
  string title = 2;
  RecordType type = 3;
  string description = 4;
  uint64 started_at = 5;
  uint64 ended_at = 6;

  Worker worker = 50;
  RecordGroup record_group = 51;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message RecordGroup {
  enum RecordGroupType {
    UNKNOWN = 0;
    PUBLIC = 1;
    PRIVATE = 2;
    SHARED = 3;
  }

  string id = 1;
  RecordGroupType type = 2;
  string title = 3;
  bool is_default = 4;
  string public_id = 5;
  string color = 6;

  uint64 priority = 30;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message WorkerRecordGroup {
  string id = 1;
  string public_id = 2;

  Worker worker = 50;
  RecordGroup record_group = 51;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message SuccessResponse {
  bool is_success = 1;
}

message JobSearch {
  string id = 1;
  optional string title = 2;
  uint64 started_at = 3;
  optional uint64 ended_at = 4;
  optional string memo = 5;

  Worker worker = 50;
  optional Career prev_career = 51;
  optional Career next_career = 52;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message JobSearchCompany {
  enum Status {
    UNKNOWN = 0;
    INTERESTED = 1;
    APPLIED = 2;
    INTERVIEWING = 3;
    PASSED = 4;
    REJECTED = 5;
    ABANDONED = 6;
  }

  string id = 1;
  string name = 2;
  Status status = 3;
  uint64 applied_at = 4;
  uint64 closed_at = 5;
  optional uint64 ended_at = 6;
  optional string industry = 7;
  optional string location = 8;
  optional string businessSize = 9;
  optional string description = 10;
  optional string memo = 11;
  optional string link = 12;


  JobSearch job_search = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Interview {
  enum Type {
    UNKNOWN = 0;
    PAPER = 1;
    OFFLINE = 2;
    ONLINE = 3;
  }

  string id = 1;
  optional string title = 2;
  Type type = 3;
  optional uint64 started_at = 4;
  optional uint64 ended_at = 5;
  optional string memo = 6;

  JobSearchCompany job_search_company = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message SystemConfig {
  enum SystemConfigType {
    UNKNOWN = 0;
    DEFAULT_RECORD_TYPE = 1;
  }

  string id = 1;
  SystemConfigType type = 2;
  string value = 3;

  Worker worker = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}
